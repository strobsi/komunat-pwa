
    <h2 class="title" text-center>DEIN ERGEBNIS</h2>
    <div class="progressWrapper">
        <div class="indicatorTxt">
             0 / 20
        </div>
        <div class="progressBg">
            <div class="progress">
        
            </div>
        </div>
    </div>

<ion-content padding>

    <ion-list>
      <div *ngFor="let match of matches; let i = index" class="animated fadeInRight delay-{{ i }}s match_{{ i }} candidateCard">
          <div class="imageWrapper">
            <img class="candidateImg" src="http://192.168.2.119:3000/uploads/{{match.uuid}}.png"/>
          </div>
          <div class="candidateInfoContainer">
            
            <div class="candidateInfo"> 
                    <ion-grid>
                            <ion-row>
                                <ion-col size=8>
                                    <h2>{{match.candidate.name}}</h2>
                                </ion-col>
                                <ion-col size=4>
                                       <div class="matchDiv">
                                        {{match.distance}}
                                       </div>
                                    </ion-col>
                            </ion-row>
                            <ion-row class="candidateInfoText">
                                    <ion-col size=7>
                                        <p><b>Partei:</b> {{match.candidate.list}}</p>
                                    </ion-col>
                                    <ion-col size=5>
                                            <p><b>Alter:</b> {{match.candidate.birthdate}}</p>
                                     </ion-col>
                            </ion-row>
                            <ion-row class="candidateInfoText">
                                    <ion-col size=7>
                                        <p><b>Wahlbezirk:</b> {{match.candidate.district}}</p>
                                    </ion-col>
                                    <ion-col size=5>
                                            <p><b>Listenplatz:</b> {{match.candidate.list_number}}</p>
                                     </ion-col>
                            </ion-row>

                            <ion-row>

                                <div class="tinderButtonOuterWrapper">
                                    <div class="reject" (click) ="toggleTeam(match,i)">
                                    <ion-icon name="close-circle"></ion-icon>
                                    </div>
                                    <div class="match" (click) ="toggleTeam(match,i)">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                    </div>
                                    </div>
                            </ion-row>

                    </ion-grid>
            </div>

          </div>
    </div>
      </ion-list>
      <web-social-share show="true">
            <ion-icon slot="facebook" name="logo-facebook"></ion-icon>
            <ion-icon slot="twitter" name="logo-twitter"></ion-icon>
            <ion-icon slot="linkedin" name="logo-linkedin"></ion-icon>
            <ion-icon slot="email" name="mail"></ion-icon>
            <ion-icon slot="whatsapp" name="logo-whatsapp"></ion-icon>
          </web-social-share>
        

</ion-content>
